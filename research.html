<body>
    <header>
        <a href="index.html" class="home-icon">
            <img src="images/lightbulb.png" alt="Home" class="lightbulb">
        </a>
    </header>

    <nav>
        <div class="nav-buttons">
            <button onclick="location.href='index.html#about'">About Me</button>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Email Copy Widget -->
    <div class="email-copy" id="emailCopy">
        <span class="email-text">evana@berkeley.edu</span>
        <div class="copy-popup" id="copyPopup">copied to clipboard!</div>
    </div>

    <script>
        const emailCopy = document.getElementById("emailCopy");
        const popup = document.getElementById("copyPopup");
        const email = "evana@berkeley.edu";

        emailCopy.addEventListener("click", async () => {
            try {
                await navigator.clipboard.writeText(email);
                popup.classList.add("show");
                setTimeout(() => popup.classList.remove("show"), 1200);
            } catch (err) {
                window.prompt("Copy this email:", email);
            }
        });
    </script>


</body>
