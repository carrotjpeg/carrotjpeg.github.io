<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills | Evana Thomson</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/lightbulb_favicon.png" type="image/png">
</head>

<body>
    <!-- Home Icon -->
    <header>
        <a href="index.html" class="home-icon">
            <img src="images/lightbulb.png" alt="Home" class="lightbulb">
        </a>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-buttons">
            <button onclick="location.href='About_Me'">About Me</button>
            <button onclick="location.href='Projects'">Projects</button>
            <button onclick="location.href='Research'">Research</button>
            <button onclick="location.href='Skills'">Skills</button>
        </div>
    </nav>

    <!-- SKILLS SECTION -->
    <section id="skills" class="fade-in-delay">
        <h3>Skills</h3>
        <p>will be filled in here soon</p>

        <div class="skills-grid">
            <div class="skill">
                <h4>Programming</h4>
                <p>Python, C++, MATLAB, JavaScript</p>
            </div>
            <div class="skill">
                <h4>Design & Tools</h4>
                <p>SolidWorks, Figma, KiCad, Adobe Illustrator</p>
            </div>
            <div class="skill">
                <h4>Soft Skills</h4>
                <p>Leadership, Collaboration, Problem Solving</p>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Email Copy Widget -->
    <div class="email-copy" id="emailCopy">
        <span class="email-text">evana@berkeley.edu</span>
        <div class="copy-popup" id="copyPopup">copied to clipboard!</div>
    </div>

    <script>
        const emailCopy = document.getElementById("emailCopy");
        const popup = document.getElementById("copyPopup");
        const email = "evana@berkeley.edu";

        emailCopy.addEventListener("click", async () => {
            try {
                await navigator.clipboard.writeText(email);
                popup.classList.add("show");
                setTimeout(() => popup.classList.remove("show"), 1200);
            } catch (err) {
                window.prompt("Copy this email:", email);
            }
        });
    </script>


</body>

</html>
